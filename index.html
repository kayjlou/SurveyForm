<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1 id="title">What is your favorite type of Beer?</h1>
    <p id="description">Help us come to a conclusion on which beer is best</p>

    <div id="form-div">
      <form action="Get" id="survey-form">
        <div class="left">
          <label id="name-label" for="name">Name: </label>
        </div>
        <div class="right">
          <input type="text" name="name" id="name" placeholder="Enter your name " class="input">
        </div>
        <div class="left">
          <label id="email-label" for="email">Email: </label>
        </div>
        <div class="right">
          <input type="email" name="email" id="email" class="input" required placeholder="Enter your email">
        </div>
        <div class="left">
          <label id="number-label" for="number">Age: </label>
        </div>
        <div class="right">
          <input type="number" name="number" id="number" class="input" min="1" max="100" placeholder="Age">
        </div>
        <div class="left">
          <label for="freq">How often do you drink beer?</label>
        </div>

        <div class="right">
          <select id="dropdown" name="freq" class="dropdown">
            <option disabled value>Select an option</option>
            <option value="student">Never</option>
            <option value="job">Once a week</option>
            <option value="learner">3 times a week</option>
            <option value="preferNo">Everyday</option>
            <option value="other">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="left">
          <label for="preference">Please select your preferred type of alcohol</label>
        </div>
        <div class="right">
          <ul style="list-style: none;">
            <li class="radio"><label>Beer<input name="radio-buttons" value="1" type="radio" class="preference"></label>
            </li>
            <li class="radio"><label>Wine<input name="radio-buttons" value="2" type="radio" class="preference"></label>
            </li>
            <li class="radio"><label>Hard Liquor<input name="radio-buttons" value="3" type="radio"
                  class="preference"></label></li>

                  <!-- Checkbox for beer types -->
            <div class="left">
              <label for="types">Please select your favorite type of beer<br>(Check all that apply): </label>
            </div>
            <div class="right">
              <ul id="types" style="list-style: none;">
                <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="beer">Lager</label>
                </li>
                <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="beer">Indian Pale Ale</li>
                <li class="checkbox"><label><input name="prefer" value="3" type="checkbox"
                      class="userRatings">Pilsner</label></li>
                <li class="checkbox"><label><input name="prefer" value="4" type="checkbox"
                      class="userRatings">Porter</label></li>
                <li class="checkbox"><label><input name="prefer" value="5" type="checkbox"
                      class="userRatings">Wheat</label></li>
                <li class="checkbox"><label><input name="prefer" value="6" type="checkbox"
                      class="userRatings">Bitter</label></li>
                <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">Blonde
                    Ale</label></li>
            </div>
            <!--          Text area -->
            <div class="left">
              <label for="comments">Any Comments or Suggestions?</label>

              <div class="right">
                <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment"
                  placeholder="Enter your comment here"></textarea>
              </div>
            </div>

            <!--       button for submit -->
            <button id="submit" type="submit">Submit</button>
      </form>
    </div>


  </div>
</body>

</html>
